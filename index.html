<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos Destacados</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Productos Destacados</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="featured-products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Producto 1" />
        <h2>Camisa Blanca</h2>
        <p>Camisa elegante de algodón.</p>
        <span class="price">$29.99</span>
        <button>Comprar Ahora</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Producto 2" />
        <h2>Vestido Floral</h2>
        <p>Perfecto para primavera y verano.</p>
        <span class="price">$45.00</span>
        <button>Comprar Ahora</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Producto 3" />
        <h2>Pantalón Negro</h2>
        <p>Clásico y cómodo para el día a día.</p>
        <span class="price">$39.50</span>
        <button>Comprar Ahora</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Tienda de Ropa SIMAN</p>
  </footer>
</body>
</html>
